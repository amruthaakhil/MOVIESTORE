{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1>Rating</h1>
<div class="log_body">
    <form action="post_rating" method="post">
        {% csrf_token %}
        <label for="rating_value">Rating Value:</label>
        <input type="number" id="rating_value" name="rating_value" placeholder="Enter your rating value" min="1" max="5"><br>
        <button type="submit">Submit Rating</button>
    </form>
</div>
<hr>
<h2>Movie Ratings</h2>
<ul>
    {% for rating in ratings %}
        <li>{{ rating.user.username }}: {{ rating.rating_value }}</li>
    {% endfor %}
</ul>
{% endblock %}
