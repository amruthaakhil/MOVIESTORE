{% extends 'base.html' %}
{% block title %} Profile Page {% endblock title %}

{% block body %}
<h1>This is the profile page for {{user.username}}</h1><br>
<div class="form-content">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card" style="width: 30rem;">
                            <div class="card-body text-center">
                                <h5 class="card-title">Name: {{user.username}}</h5>
                                <p class="card-text">Email: {{ user.email }}</p>
                                <p class="card-text">Bio: {{ profile.bio }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div>
    <button type="button" class=""btn btn-info">
    <a href="{% url 'users:edit_profile' %}"> If you want to edit your profile,CLICK HERE </a>
    </button>
</div>
{% endblock %}
