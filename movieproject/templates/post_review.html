{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1>Review</h1>
<div class="log_body">
    <form action="post_review" method="post">
        {% csrf_token %}
        <input type="text" name="review_text" placeholder="Enter your review" width="50" height="20"><br>
        <input type="submit"><br>
    </form>
</div>
<hr>
<h2>Movie Reviews</h2>
<ul>
    {% for review in reviews %}
        <li>{{ review.user.username }}: {{ review.review_text }} : {{ review.movie }}</li>
    {% endfor %}
</ul>
{% endblock %}
