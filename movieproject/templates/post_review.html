{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1>Review</h1>
<div class="log_body">
    <form action="post_review" method="post">
        {% csrf_token %}
        <input type="text" name="review_text" placeholder="Enter your review" width="50" height="20"><br>
        <input type="submit"><br>
    </form>
</div>
<h1>Rating</h1>
<div class="log_body">
    <form action="post_rating" method="post">
        {% csrf_token %}
        <label for="rating_value">Rating Value:</label>
        <input type="number" id="rating_value" name="rating_value" placeholder="Enter your rating value" min="1" max="5"><br>
        <button type="submit">Submit Rating</button>
    </form>
</div>
{% endblock %}
