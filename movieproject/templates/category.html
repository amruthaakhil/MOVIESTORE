{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ category.name }} Movies</h1>
            <p>{{ category.description }}</p>
        </div>
    </div>
    <div class="row">
        {% for movie in movies %}
        <div class="col-9 col-sm-12 col-md-4 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" height="250px">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text">{{ movie.desc }}</p>
                    <a href="{% url 'movieapp:details' movie.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
