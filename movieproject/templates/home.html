{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row mx_auto">
        {% for movie in page_obj %}
            <div class="col-9 col-sm-12 col-md-4 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ movie.img.url }}" alt="Card image cap" height="250px">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.name }}</h5>
                        <p class="card-text">{{ movie.desc }}</p>
                        <a href="{% url 'movieapp:details' movie.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="mx-auto">
        {% if page_obj.paginator.num_pages > 1 %}
            <hr>
            <div class="text-center">
                {% for pg in page_obj.paginator.page_range %}
                    <a href="?page={{ pg }}" class="btn btn-light bt-sm {% if page_obj.number == pg %} active {% endif %}">{{ pg }}</a>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <br>
</div>
{% endblock %}
